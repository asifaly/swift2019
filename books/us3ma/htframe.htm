<script>
   var Page = getBodyFrameURL();
   //alert(Page);
   if (Page.indexOf('.pdf')==-1) {
      document.writeln("<frameset cols='35%,*' onresize='this.FRAME_TOC.location.reload()'>");
      document.writeln("<frame src='httoc.htm' name='FRAME_TOC' scrolling='YES' marginwidth='0' marginheight='0' noresize='NORESIZE' frameborder='YES'>");
      document.writeln("<frame src='" + Page + "' name='FRAME_BODY' scrolling='YES' marginwidth='0' marginheight='0' noresize='NORESIZE' frameborder='YES'>");
      document.writeln("<noframes>");
      document.writeln("<body>");
      document.writeln("<p>Your browser must support frames to view this document!</p>");
      document.writeln("<p>Please upgrade to a browser supporting frames.</p>");
      document.writeln("</body>");
      document.writeln("</noframes>");
      document.writeln("</frameset>");
   }
   else {
      document.location.replace(Page);
   }
</script>
</html>
