<!--
      function loadBody() {
         var isValidQuery=/^\?[A-Za-z\/0-9=,-_]*$/;
         if(isValidQuery.test(location.search))
         {
            var query = location.search.substring(1);
            var pairs = query.split(",");
            for (var i=0; i<pairs.length; i++) {
               var pos = pairs[i].indexOf("=");
               if (pos == -1) continue ;
               var argname = pairs[i].substring(0,pos);
               if (argname == "subpage") {
                  var subpage = pairs[i].substring(pos+1);
                  var isValidSubpage=/^[A-Za-z0-9_-]+\.(htm|pdf)$/;
                  if(isValidSubpage.test(subpage))
                  {
                     if (endsWith(subpage,".pdf")) {
                        this.FRAME_BOTTOM.location.replace(subpage);
                     }
                     else {
                        var anchorValue = location.hash.substring(1);
                        var isValidAnchor = /^[A-Za-z0-9_-]+$/;
                        if(isValidAnchor.test(anchorValue))
                           {
                              subpage+= "#" + anchorValue;
                           }
                        this.FRAME_BOTTOM.FRAME_BODY.location.replace(subpage);
                     }
                  }
               }
            }
         }
      }
      function endsWith(str, suffix) {
         res= str.indexOf(suffix, str.length - suffix.length) !== -1; return (res);
      }
//-->
