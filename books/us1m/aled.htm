<h2>MT&nbsp;110 Network Validated Rules</h2>


<dl>
<dt><b>C1&nbsp;</b></dt>

<dd>
<p>The repetitive sequence must not be present more than ten times <span class="ecodes">(Error code(s): T10)</span>.
</p>
</dd>

<dt><b>C2&nbsp;</b></dt>

<dd>
<p>The currency code in the amount field 32a must be the same for all occurrences of this field in the message <span class="ecodes">(Error code(s): C02)</span>.
</p>
</dd>

</dl>
