<h2><span class="INSERTED"><a name="c1"><img src="cursor0.gif" alt="" name="imgC1" height="10" width="10"></a>MT&nbsp;n90 Usage Rules</span></h2>


<p><span class="INSERTED">When the transaction, to which the charge(s), interest, or other adjustment(s) in MT 190 apply, contained a Unique End-to-end Transaction Reference (UETR), this UETR may be copied in field 121 in the user header block of the message.</span>
