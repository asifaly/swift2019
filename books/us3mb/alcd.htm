<h2>MT&nbsp;380 Network Validated Rules</h2>


<dl>
<dt><b>C1&nbsp;</b></dt>

<dd>
<p>In sequence C, fields 16R and 16S may not be the only fields present. If both fields 16R and 16S are present, then at least one other field of the same sequence must be present <span class="ecodes">(Error code(s): D13)</span>.
</p>
</dd>

</dl>
